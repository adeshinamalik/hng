<!DOCTYPE html>
<html lang="en">

<head>

    <title>hng stage one</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="inner-body">
        <section id="home">
            <div id="word">
                <h1 data-testid="Ahmed Malik">Username: Ahmed Malik</h1>
                <p data-testid="frontend track">Track: Frontend Track</p>
                <p><a href="https://github.com/adeshinamalik">Github Repo</a></p>

            <div id="pro-img">
                <div class="yello">
                    <img src="images/IMG-20220218-WA0045.jpg" alt="Ahmed Malik" id="pro"

                </div>
                <div id="box"></div>
            </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
